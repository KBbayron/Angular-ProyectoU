<div class="card">
    <div class="card-header">Agregar emplado</div>
    <div class="card-body">
        <!-- eventos de angular (ngSubmit)="" -->
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="cuadroNombre" class="form-label">Nombre:</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="cuadroNombre"
                    formControlName="nombre"
                    aria-describedby="helpId"
                    placeholder="Escribe tu nombre"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="cuadroCorreo" class="form-label">Correo:</label>
                <input
                    type="email"
                    class="form-control"
                    name=""
                    id="cuadroCorreo"
                    formControlName="correo"
                    aria-describedby="helpId"
                    placeholder="Escribe tu correo"
                    required
                />
            </div>
            <!-- bs5group default -->
            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success"> Agregar </button>
                <button type="button" class="btn btn-primary" routerLink="/listar-empleado/">Cancelar</button>
            </div>
        </form>
    </div>

</div>

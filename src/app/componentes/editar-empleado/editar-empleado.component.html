<div class="card">
    <div class="card-header">Editar emplado</div>
    <div class="card-body">
        <form [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="cuadroNombre" class="form-label">Nombre:</label>
                <input
                    formControlName="nombre"
                    type="text"
                    class="form-control"
                    name=""
                    id="cuadroNombre"
                    aria-describedby="helpId"
                    placeholder="Escribe tu nombre"
                />
            </div>
            <div class="mb-3">
                <label for="cuadroCorreo" class="form-label">Correo:</label>
                <input
                    formControlName="correo"
                    type="email"
                    class="form-control"
                    name=""
                    id="cuadroCorreo"
                    aria-describedby="helpId"
                    placeholder="Escribe tu correo"
                />
            </div>
            <!-- bs5group default -->
            <div class="btn-group" role="group" aria-label="Button group name">
                <button
                    type="submit"
                    class="btn btn-success"
                >
                    Agregar
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                >
                    Cancelar
                </button>
            </div>
            
        </form>
    </div>

</div>

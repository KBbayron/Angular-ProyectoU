<!-- bs5card -  // headfood -->
<div class="card">
    <div class="card-header" *ngIf="Empleados">Listar Empleados
        <a href="" class="btn btn-success" routerLink="/agregar-empleado/">Agregar Nuevo Empleado</a>
    </div> 
    <div class="card-body">
        <div class="row">
            <div class="col text-center">
                <h2 class="fw-light">Listar Empleado </h2>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of Empleados; let iControl=index" >
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.correo}}</td>
                        <td>
                            <a href="" class="btn btn-info" routerLink="/editar-empleado/{{empleado.id}}">Editar</a> | 
                            <a href="" class="btn btn-danger" (click)="borrarRegistro(empleado.id, iControl)">Borrar</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
